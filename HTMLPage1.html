<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>客服小幫手</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", system-ui, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 360px;
      height: 600px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #00ada9;
      color: #fff;
      padding: 14px;
      font-weight: 600;
      text-align: center;
    }

    .chat-log {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      background: #fafafa;
    }

    .msg {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 14px;
      clear: both;
      word-break: break-word;
    }

    .msg.user {
      background: #00ada9;
      color: #fff;
      float: right;
      border-bottom-right-radius: 4px;
    }

    .msg.bot {
      background: #e6f8f7;
      color: #333;
      float: left;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
    }

    .chat-input input:focus {
      outline: none;
    }

    .chat-input button {
      background: #00ada9;
      border: none;
      color: #fff;
      padding: 0 18px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .chat-input button:hover {
      background: #00928f;
    }

    .handoff-form {
      padding: 14px;
      border-top: 1px solid #eee;
      display: none;
      flex-direction: column;
    }

    .handoff-form input {
      margin: 6px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .handoff-form button {
      background: #727171;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-top: 8px;
      cursor: pointer;
    }

    .handoff-form button:hover {
      background: #5c5c5c;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">renouvo bot</div>
    <div id="chat-log" class="chat-log"></div>

    <form id="chat-form" class="chat-input">
      <input id="chat-input" placeholder="請輸入問題..." autocomplete="off" />
      <button type="submit">送出</button>
    </form>

    <div id="handoff" class="handoff-form">
      <p>轉接業務，請留下聯絡方式：</p>
      <input id="ho-name" placeholder="姓名" />
      <input id="ho-company" placeholder="公司" />
      <input id="ho-email" placeholder="Email" />
      <button id="ho-submit">送出</button>
    </div>
  </div>

  <script>
    const log = document.getElementById('chat-log');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const handoff = document.getElementById('handoff');
    const sid = crypto.randomUUID();

    // 這裡換成你的 n8n Webhook
    const CHAT_URL = 'https://linyy.app.n8n.cloud/webhook-test/chat';
    const HANDOFF_URL = 'https://linyy.app.n8n.cloud/webhook-test/handoff';

    function addMsg(text, who='bot') {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const q = input.value.trim();
      if(!q) return;
      addMsg(q,'user');
      input.value='';
      addMsg('思考中…','bot');

      const res = await fetch(CHAT_URL, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({sessionId:sid, query:q})
      }).then(r=>r.json()).catch(()=>null);

      log.lastChild.remove(); // 移除「思考中」
      if(!res){
        addMsg('系統暫時無法回應，請稍後再試或留下聯絡資訊。','bot');
        handoff.style.display='flex';
        return;
      }
      addMsg(res.answer || '（沒有內容）','bot');
      if(res.handoff) handoff.style.display='flex';
    };

    document.getElementById('ho-submit').onclick = async ()=>{
      const payload = {
        sessionId: sid,
        name: document.getElementById('ho-name').value.trim(),
        company: document.getElementById('ho-company').value.trim(),
        email: document.getElementById('ho-email').value.trim()
      };
      const res = await fetch(HANDOFF_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams(payload)
  }).catch(() => null);

  const ok = !!(res && res.ok);
  addMsg(ok ? '已送交，我們的業務將盡快聯繫您。' : '送交失敗，請稍後再試。', 'bot');
  if (ok) document.getElementById('handoff').style.display = 'none';
    };

    // 頁面開啟預設問候
    addMsg('👋 Hello and welcome to Renouvo!！有問題都可以問我喔 !','bot');
  </script>
</body>
</html>
